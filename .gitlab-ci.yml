stages:
  - docker-build

docker-build:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker pull registry.gitlab.com/gitlab-org/gitlab-runner/gitlab-runner-helper:arm-v15.7.1 && PULL_RESULT="ok"
    - if [ "$PULL_RESULT" == "ok" ]; then echo '拉取完成'; else echo '拉取失败' && xxxx; fi
  after_script:
    - docker images
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker tag registry.gitlab.com/gitlab-org/gitlab-runner/gitlab-runner-helper:arm-v15.7.1 $DOCKER_USERNAME/gitlab-runner-helper:arm-v15.7.1
    - docker images
    - docker push $DOCKER_USERNAME/gitlab-runner-helper:arm-v15.7.1
